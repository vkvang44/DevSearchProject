  <!--
  the second for loop loops through the number of pages and creates a clickable btn link to each page
  the if statement checks highlights the current page number btn that the page is currently on
  -->
  {% if queryset.has_other_pages %}
  <br/>
  <div class="'pagination">
    <ul class="container text-center">
      {% if queryset.has_previous %}
        <a href="?page={{queryset.previous_page_number}}" class="btn page-link"
        data-page="{{queryset.previous_page_number}}">&#10094; Prev</a>
      {% endif %}
      {% for page in custom_range%}
        {% if page == queryset.number %}
        <a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">{{page}}</a>
        {% else %}
        <a href="?page={{page}}" class="btn page-link"
        data-page="{{page}}">{{page}}</a>
        {% endif %}
      {% endfor %}
      {% if queryset.has_next %}
        <a href="?page={{queryset.next_page_number}}" class="btn"
        data-page="{{queryset.next_page_number}}">Next &#10095;</a>
      {% endif %}
    </ul>
  </div>
  <br/>
  {% endif %}
